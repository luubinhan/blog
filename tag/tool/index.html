    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"tool","belongsTo":{"edges":[{"node":{"title":"Thiết đặt ESLint cho dự án React","path":"\u002Fthiet-dat-es-lint-cho-du-an-react\u002F","date":"23. November 2019","timeToRead":2,"desc":"Các thiết đặt và công cụ cần thiết để eslint hoạt động tốt trong dự án React","content":"\u003Cp\u003EESLint có thể cài global, nhưng mình thấy nên cài trên từng project sẽ tiện hơn khi phải mang đi mang lại. Đây là những package cần thiết cho eslint chạy trên project React\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token function\"\u003Enpm\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Einstall\u003C\u002Fspan\u003E --save-dev\neslint\nbabel-eslint\neslint-config-airbnb\neslint-config-babel\neslint-config-prettier\neslint-plugin-import\neslint-plugin-react\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EBên trong thư mục gốc của project, tạo một file \u003Ccode class=\"language-text\"\u003E.eslintrc\u003C\u002Fcode\u003E, với nội dung ngắn gọn thế này (muốn thêm bớt như thế này thì mọi người tự tùy chỉnh theo ý thích)\u003C\u002Fp\u003E\n\u003Cpre class=\"language-json\"\u003E\u003Ccode class=\"language-json\"\u003E\u003Cspan class=\"token property\"\u003E\"extends\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token string\"\u003E\"airbnb\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token string\"\u003E\"plugin:prettier\u002Frecommended\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token string\"\u003E\"plugin:jsx-a11y\u002Frecommended\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n\u003Cspan class=\"token property\"\u003E\"plugins\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"prettier\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"jsx-a11y\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n\u003Cspan class=\"token property\"\u003E\"parser\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"babel-eslint\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n\u003Cspan class=\"token property\"\u003E\"env\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token property\"\u003E\"browser\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token boolean\"\u003Etrue\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EMấy bộ config sẵn của \u003Cstrong\u003Eairbnb\u003C\u002Fstrong\u003E, \u003Cstrong\u003Eprettier\u003C\u002Fstrong\u003E và \u003Cstrong\u003Ejsx-a11y\u003C\u002Fstrong\u003E nếu không đủ dùng, bạn có thể tự thêm mắm muối vào trong file này luôn.\u003C\u002Fp\u003E\n\u003Cp\u003EThay vì mỗi lần phải chạy lint thủ công trên từng file\u002Fthư mục\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003Enpx eslint src\u002FApp.js\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F1480\u002F1*_P4YPpbVg4L-Utu7egF-vg.png\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EChúng ta có thể thêm một đoạn shortcut vào trong \u003Ccode class=\"language-text\"\u003Epackage.json\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cpre class=\"language-json\"\u003E\u003Ccode class=\"language-json\"\u003E\u003Cspan class=\"token property\"\u003E\"scripts\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token property\"\u003E\"lint\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"eslint .\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token property\"\u003E\"lint:fix\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"eslint --fix .\"\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ESau này chúng ta có thể chạy\u003C\u002Fp\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u002F\u002F chạy kiểm tra\n\u003Cspan class=\"token function\"\u003Enpm\u003C\u002Fspan\u003E run lint\n\n\u002F\u002F chạy sửa lỗi\n\u003Cspan class=\"token function\"\u003Enpm\u003C\u002Fspan\u003E run lint:fix\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EĐợi nó chạy mới báo lỗi cũng được, nếu đang xài VSCode, cài package \u003Ca href=\"https:\u002F\u002Fmarketplace.visualstudio.com\u002Fitems?itemName=dbaeumer.vscode-eslint#overview\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Evscode-eslint\u003C\u002Fa\u003E này vào, nó sẽ highlight những lỗi eslint ngay trên giao diện không cần phải đợi chạy mới báo\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F2880\u002F1*O6Q5VDIKC4UM_sfJOlE82w.png\" alt=\"Chưa cài ESLint\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F2880\u002F1*n20krHQQGci7D347-4HELQ.png\" alt=\"Đã cài ESlint\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EĐể hỗ trợ team tối đa, bạn có thể \u003Cem\u003Eexport\u003C\u002Fem\u003E những thiết đặt của VSCode vào 1 file trong thư mục \u003Ccode class=\"language-text\"\u003E.vscode\u003C\u002Fcode\u003E, khi team nhận được thư mục project đồng thời cũng có luôn các plugin và thiết đặt cần thiết\u003C\u002Fp\u003E\n\u003Cpre class=\"language-json\"\u003E\u003Ccode class=\"language-json\"\u003E\u003Cspan class=\"token comment\"\u003E\u002F\u002F file extensions.json\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token property\"\u003E\"recommendations\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E[\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token string\"\u003E\"dbaeumer.vscode-eslint\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token string\"\u003E\"esbenp.prettier-vscode\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n    \u003Cspan class=\"token string\"\u003E\"dzannotti.vscode-babel-coloring\"\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token punctuation\"\u003E]\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cpre class=\"language-json\"\u003E\u003Ccode class=\"language-json\"\u003E\u003Cspan class=\"token comment\"\u003E\u002F\u002F File settings.json\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class
