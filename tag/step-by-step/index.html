    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"step-by-step","belongsTo":{"edges":[{"node":{"title":"Hướng dẫn tạo một package, publish nó lên npm","path":"\u002Fhuong-dan-tao-mot-package-publish-no-len-npm\u002F","date":"6. June 2019","timeToRead":2,"desc":"Nếu bạn có một package nào đó muốn chia sẽ cùng mọi người trên npm, thì đây là cách bạn publish package make-by-me như vậy lên npm","content":"\u003C!-- TOC --\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"#Package-l%C3%A0-g%C3%AC-v%C3%A0-module-l%C3%A0-g%C3%AC\"\u003EPackage là gì, và module là gì\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"#C%C3%A0i-%C4%91%E1%BA%B7t\"\u003ECài đặt\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"#Ki%E1%BB%83m-tra\"\u003EKiểm tra\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"#Publish\"\u003EPublish\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C!-- \u002FTOC --\u003E\n\u003Ch2 id=\"package-là-gì-và-module-là-gì\"\u003E\u003Ca href=\"#package-l%C3%A0-g%C3%AC-v%C3%A0-module-l%C3%A0-g%C3%AC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPackage là gì, và module là gì\u003C\u002Fh2\u003E\n\u003Cp\u003ENpm sẽ phân biệt 2 khái niệm \u003Cstrong\u003Epackage\u003C\u002Fstrong\u003E và \u003Cstrong\u003Emodule\u003C\u002Fstrong\u003E \u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EPackage\u003C\u002Fstrong\u003E là một thư mục chứa một gói phần mềm được mô tả bởi file package.json\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EModule\u003C\u002Fstrong\u003E là một thư mục chứa file package.json, chứa một \u003Ccode class=\"language-text\"\u003Edefault export\u003C\u002Fcode\u003E, cho phép loading module này bằng \u003Ccode class=\"language-text\"\u003Erequire()\u003C\u002Fcode\u003E trong Node\u003C\u002Fp\u003E\n\u003Cp\u003EThư mục \u003Cstrong\u003Enode_modules\u003C\u002Fstrong\u003E là nơi mà thằng Node.js sẽ tìm các module cần thiết\u003C\u002Fp\u003E\n\u003Cp\u003EMột cách tóm tắt, hầu hết các npm package chúng ta cài là module, tuy nhiên hông nhất thiết npm package là module\u003C\u002Fp\u003E\n\u003Cp\u003ENhững package CLI chỉ chứa các đoạn command-line, chúng ta ko thể load được bằng require, kiểu package như vậy không thể xem là module\u003C\u002Fp\u003E\n\u003Cp\u003EModule là được load từ 1 file như thế này mới xem là module\u003C\u002Fp\u003E\n\u003Cpre class=\"language-js\"\u003E\u003Ccode class=\"language-js\"\u003E\u003Cspan class=\"token keyword\"\u003Evar\u003C\u002Fspan\u003E acronym \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Erequire\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E'acronym'\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"cài-đặt\"\u003E\u003Ca href=\"#c%C3%A0i-%C4%91%E1%BA%B7t\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECài đặt\u003C\u002Fh2\u003E\n\u003Cp\u003ETạo một thư mục trống, init package npm mới bằng \u003Ccode class=\"language-text\"\u003Enpm init\u003C\u002Fcode\u003E hoặc \u003Ccode class=\"language-text\"\u003Enpm init --yes\u003C\u002Fcode\u003E nếu muốn trả lời yes cho tất cả các câu hỏi.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-js\"\u003E\u003Ccode class=\"language-js\"\u003Emkdir acronym \u003Cspan class=\"token operator\"\u003E&amp;&amp;\u003C\u002Fspan\u003E cd acronym\nnpm init \u003Cspan class=\"token operator\"\u003E--\u003C\u002Fspan\u003Eyes\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ETrỏ vào thư mục này, chúng ta sẽ có file \u003Ccode class=\"language-text\"\u003Epackage.json\u003C\u002Fcode\u003E như sau\u003C\u002Fp\u003E\n\u003Cpre class=\"language-js\"\u003E\u003Ccode class=\"language-js\"\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token string\"\u003E\"name\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"acronym\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token string\"\u003E\"version\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"1.0.0\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token string\"\u003E\"description\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token string\"\u003E\"main\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"index.js\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token string\"\u003E\"scripts\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n      \u003Cspan class=\"token string\"\u003E\"test\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"echo \\\"Error: no test specified\\\" &amp;&amp; exit 1\"\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token string\"\u003E\"author\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token string\"\u003E\"license\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"ISC\"\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ETheo mặc định, một sẽ có 1 file \u003Ccode class=\"language-text\"\u003Eindex.js\u003C\u002Fcode\u003E, với \u003Ccode class=\"language-text\"\u003Edefault export\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ESửa file \u003Cstrong\u003Epackage.json\u003C\u002Fstrong\u003E, để bổ sung thông tin tác giả, chúng ta đi theo nguyên tắc là \u003Ccode class=\"language-text\"\u003EYour Name &lt;email@example.com&gt;\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cpre class=\"language-js\"\u003E\u003Ccode class=\"language-js\"\u003E\u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token string\"\u003E\"name\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"acronym\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token string\"\u003E\"version\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"1.0.0\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token string\"\u003E\"description\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"Transform sentences to acronyms.\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token string\"\u003E\"main\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"index.js\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token string\"\u003E\"author\"\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E:\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"luubinhan &lt;luubinhan@gmail.me\u003E\"\u003C\u002Fspan\u003E \u003Cspan class=\"token comment\"\u003E\u002F\u002F không bắt buộc\u003C\u002Fspan\u003E\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EFile \u003Ccode class=\"language-text\"\u003Eindex.js\u003C\u002Fcode\u003E nội dung đại loại sẽ như thế này\u003C\u002Fp\u003E\n\u003Cpre class=\"language-js\"\u003E\u003Ccode class=\"language-js\"\u003E\u003Cspan class=\"token string\"\u003E\"use strict\"\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E;\u003C\u002Fspan\u003E\n\nmodule\u003Cspan class=\"token punctuation\"\u003E.\u003C\u002Fspan\u003E\u003Cspan class=\"token method-variable function-variable method function property-access\"\u003Eexports\u003C\u002Fspan\u003E \u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Efunction\u003C\u002Fspan\u003E \u003Cspan class=\"token function\"\u003Eacronym\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E(\u003C\u002Fspan\u003E\u003Cspan class=\"token parameter\"\u003Esentence\u003Cspan class=\"token punctuation\"\u003E,\u003C\u002Fspan\u003E callback\u003C\u002Fspan\u003E\u003Cspan class=\"token punctuation\"\u003E)\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E{\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token punctuation\"\u003E}\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"kiểm-tra\"\u003E\u003Ca href=\"#ki%E1%BB%83m-tra\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EKiểm tra\u003C\u002Fh2\u003E\n\u003Cp\u003ETrước khi publish nó lên npm, trong ta có thể dùng \u003Ccode class=\"language-text\"\u003Enpm link\u003C\u002Fcode\u003E để kiểm tra dưới local trước. Đại khái \u003Ccode class=\"language-text\"\u003Enpm link\u003C\u002Fcode\u003E sẽ cho phép chúng ta trỏ thư mục package vào thư mục \u003Ccode class=\"language-text\"\u003Enode_modules\u003C\u002Fcode\u003E global. Chúng ta cần thực hiện 2 bước\u003C\u002Fp\u003E\n\u003Cpre class=\"language-powershell\"\u003E\u003Ccode class=\"language-powershell\"\u003Ecd ~\u003Cspan class=\"token operator\"\u003E\u002F\u003C\u002Fspan\u003Eduong\u003Cspan class=\"token operator\"\u003E-\u003C\u002Fspan\u003Edan\u003Cspan class=\"token operator\"\u003E-\u003C\u002Fspan\u003Etoi\u003Cspan class=\"token operator\"\u003E-\u003C\u002Fspan\u003Ethu\u003Cspan class=\"token operator\"\u003E-\u003C\u002Fspan\u003Emuc\u003Cspan class=\"token operator\"\u003E\u002F\u003C\u002Fspan\u003Eacronym\nnpm link\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ESau đó, trong thư mục sử dụng package\u003C\u002Fp\u003E\n\u003Cpre class=\"language-powershell\"\u003E\u003Ccode class=\"language-powershell\"\u003Ecd ~\u003Cspan class=\"token operator\"\u003E\u002F\u003C\u002Fspan\u003Eduong\u003Cspan class=\"token operator\"\u003E-\u003C\u002Fspan\u003Edan\u003Cspan class=\"token operator\"\u003E-\u003C\u002Fspan\u003Etoi\u003Cspan class=\"token operator\"\u003E-\u003C\u002Fspan\u003Ethu\u003Cspan class=\"token operator\"\u003E-\u003C\u002Fspan\u003Emuc\u003Cspan class=\"token operator\"\u003E\u002F\u003C\u002Fspan\u003Eproject\u003Cspan class=\"token operator\"\u003E-\u003C\u002Fspan\u003Enao\u003Cspan class=\"token operator\"\u003E-\u003C\u002Fspan\u003E\u003Cspan class=\"token keyword\"\u003Edo\u003C\u002Fspan\u003E\nnpm link acronym\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EBên trong thư mục \u003Cstrong\u003Enode_modules\u003C\u002Fstrong\u003E bây giờ sẽ như thế này\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fscotch-res.cloudinary.com\u002Fimage\u002Fupload\u002Fdpr_1,w_900,q_auto:good,f_auto\u002Fmedia\u002F16958\u002FDAUsrFheT8GoWDgais3E_Screen%20Shot%202017-06-26%20at%205.59.29%20PM.png\"\u003E\u003C\u002Fp\u003E\n\u003Ch2 id=\"publish\"\u003E\u003Ca href=\"#publish\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EPublish\u003C\u002Fh2\u003E\n\u003Cp\u003ENếu package chúng ta bị trùng tên trên npm, sẽ nhận thông báo khi publish\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fscotch-res.cloudinary.com\u002Fimage\u002Fupload\u002Fdpr_1,w_900,q_auto:good,f_auto\u002Fmedia\u002F16958\u002FIb1IU5lWQfSrmfi23EOU_Screen%20Shot%202017-06-09%20at%2012.35.50%20PM%20(2).png\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ETất nhiên trước khi có quyền publish lên npm chúng ta phải tạo một user trên npm, bằng lệnh \u003Ccode class=\"language-text\"\u003Enpm adduser\u003C\u002Fcode\u003E hoặc lên site nó đăng ký. Sau đó login bằng \u003Ccode class=\"language-text\"\u003Enpm login\u003C\u002Fcode\u003E để nó nhớ chúng ta.\u003C\u002Fp\u003E\n\u003Cp\u003ECó thể kiểm tra npm có nhớ chúng ta chưa bằng \u003Ccode class=\"language-text\"\u003Enpm whoami\u003C\u002Fcode\u003E (tui là ai)\u003C\u002Fp\u003E\n\u003Cp\u003EMọi thứ đã hoàn tất, \u003Ccode class=\"language-text\"\u003Enpm publish\u003C\u002Fcode\u003E để trình làng một module cho thiên hạ\u003C\u002Fp\u003E\n\u003Cpre class=\"language-powershell\"\u003E\u003Ccode class=\"language-powershell\"\u003Enpm publish\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EPackage sau khi publish sẽ nằm ở đây \u003Ccode class=\"language-text\"\u003Ehttps:\u002F\u002Fnpmjs.com\u002Fpackage\u002F&lt;package&gt;\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ENgày nó đó ko muốn cho thiên hạ xài nữa\u003C\u002Fp\u003E\n\u003Cpre class=\"language-powershell\"\u003E\u003Ccode class=\"language-powershell\"\u003Enpm unpublish\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EKhi cần update lên version mới\u003C\u002Fp\u003E\n\u003Cpre class=\"language-powershell\"\u003E\u003Ccode class=\"language-powershell\"\u003Enpm version &lt;update_type\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EĐọc thêm \u003Ca href=\"https:\u002F\u002Fnpmjs.com\u002Fpackage\u002F%3Cpackage%3E\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ecách đặt tên version ở đây\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca target=\"_blank\" rel=\"noopener noreferrer\" href=\"https:\u002F\u002Fscotch.io\u002Fbar-talk\u002Fhow-to-build-and-publish-a-npm-package\"\u003EHow to Build and Publish an npm Package\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.88e72233.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.854eb99f.js" defer></script>
