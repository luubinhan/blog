    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"design","belongsTo":{"edges":[{"node":{"title":"Thiết kế tuyệt đẹp vs. Thực tế: bài học từ Facebook","path":"\u002Fthiet-ke-tuyet-dep-vs-thuc-te-bai-hoc-tu-facebook\u002F","date":"3. October 2017","timeToRead":7,"desc":"Bài viết dịch lại của một anh làm product design cho facebook đăng tải trên medium","content":"\u003C!-- TOC --\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"#thi%E1%BA%BFt-k%E1%BA%BF-t%E1%BB%91t-h%C6%A1n-ph%E1%BA%A3i-gi%E1%BA%A3i-quy%E1%BA%BFt-m%E1%BB%99t-v%E1%BA%A5n-%C4%91%E1%BB%81-th%E1%BB%B1c-t%E1%BA%BF-c%E1%BB%A7a-ng%C6%B0%E1%BB%9Di-s%E1%BB%AD-d%E1%BB%A5ng\"\u003EThiết kế tốt hơn phải giải quyết một vấn đề thực tế của người sử dụng\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"#product-manager-v%C3%A0-l%E1%BA%ADp-tr%C3%ACnh-vi%C3%AAn-lu%C3%B4n-l%C3%A0-b%E1%BA%A1n-t%E1%BB%91t-nh%E1%BA%A5t\"\u003EProduct Manager và Lập trình viên luôn là bạn tốt nhất\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"#b%E1%BA%A1n-%C4%91ang-thi%E1%BA%BFt-k%E1%BA%BF-s%E1%BA%A3n-ph%E1%BA%A9m-cho-ng%C6%B0%E1%BB%9Di-s%E1%BB%AD-d%E1%BB%A5ng-ho%C3%A0n-to%C3%A0n-kh%C3%A1c-b%E1%BA%A1n\"\u003EBạn đang thiết kế sản phẩm cho người sử dụng hoàn toàn khác bạn\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"#thi%E1%BA%BFt-k%E1%BA%BF-s%E1%BA%BD-%C4%91%C6%B0%E1%BB%A3c-c%C3%A2n-%C4%91o-%C4%91ong-%C4%91%E1%BA%BFm\"\u003EThiết kế sẽ được cân đo đong đếm\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"#c%C3%B4ng-vi%E1%BB%87c-n%C3%A0y-kh%C3%B4ng-nh%C6%B0-b%E1%BA%A1n-%C4%91%C3%A3-ngh%C4%A9\"\u003ECông việc này không như bạn đã nghĩ\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C!-- \u002FTOC --\u003E\n\u003Cp\u003EKhi chưa vào làm cho Facebook, tôi chưa hề biết thế nào gọi là thiết kế để giải quyết vấn đề cho người sử dụng.\u003C\u002Fp\u003E\n\u003Cp\u003ETôi học được rằng giải quyết vấn đề cho người sử dụng không bao giờ là công việc đo từng ly từng tí pixel được thiết kế, nó đòi hỏi phải làm việc như một phần của team để tìm ra cách giải quyết.\u003C\u002Fp\u003E\n\u003Cp\u003ENgày xửa ngày xưa tôi rất thích các trang web với nhiều hiệu ứng lạ mắt, những logo ý nghĩa, những bản thiết kế làm lại (re-design) của những designer từ khắp nơi cho những trang web nổi tiếng,... . Ngày xưa tôi từng mơ ước trở thành kế toán, tôi thích trở thành người giữ tiền cho các công ty lớn, thế rồi tôi thấy những thiết kế lộng lẫy đó trên mạng, tôi nghĩ rằng, chắc đây có thể là một công việc với nhiều điều thú vị hơn một kế toán viên.\u003C\u002Fp\u003E\n\u003Cp\u003EGiờ khi tôi đã là product design cho các sản phẩm của Facebook, với hơn 2 tỷ người người sử dụng, tôi biết rằng những gì tôi từng tưởng tượng trước đây về thiết kế chỉ là phần nổi của tảng băng chìm.\u003C\u002Fp\u003E\n\u003Ch1 id=\"thiết-kế-tốt-hơn-phải-giải-quyết-một-vấn-đề-thực-tế-của-người-sử-dụng\"\u003E\u003Ca href=\"#thi%E1%BA%BFt-k%E1%BA%BF-t%E1%BB%91t-h%C6%A1n-ph%E1%BA%A3i-gi%E1%BA%A3i-quy%E1%BA%BFt-m%E1%BB%99t-v%E1%BA%A5n-%C4%91%E1%BB%81-th%E1%BB%B1c-t%E1%BA%BF-c%E1%BB%A7a-ng%C6%B0%E1%BB%9Di-s%E1%BB%AD-d%E1%BB%A5ng\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EThiết kế tốt hơn phải giải quyết một vấn đề thực tế của người sử dụng\u003C\u002Fh1\u003E\n\u003Cp\u003EKhi mới bắt đầu, tôi dành thời gian hàng đêm để làm những website, ứng dụng nhỏ, những dự án chẳng ai biết tới, những ý tưởng rất ngô nghê như ứng dụng hẹn hò dựa trên kết quả tìm kiếm.\u003C\u002Fp\u003E\n\u003Cp\u003ELúc đó tôi đã nghĩ rằng mình là product design thực thụ. Tôi vẽ ra tất cả các màn hình, flows cho ứng dụng, và tự nhủ rằng đã xong hết 90% của công việc, phần còn lại là quăng hết đống design đó cho các anh lập trình viên code đúng theo thiết kế này và hiển nhiên ngồi bắt bẻ các anh lập trình không làm đúng ý tôi.\u003C\u002Fp\u003E\n\u003Cp\u003EGiờ nhìn lại, những gì trước đây mình làm còn rất xa so với công việc của product design, trước khi làm việc cho Facebook, tôi chưa bao giờ bỏ thời gian ra để xác định vấn đề cần giải quyết ở đây là gì trước khi bắt tay vào làm, tôi chỉ muốn làm cái gì đó thật \"ngầu\" để trưng lên Dribbble hay Behance để câu like.\u003C\u002Fp\u003E\n\u003Cp\u003EGiờ tôi không còn lơ lửng trên 9 tầng mây, tôi phải đứng cùng vị trí với người sử dụng, tôi cùng các đồng nghiệp của mình cùng nhau xác định bài toán đặt ra là gì, đưa ra một giải pháp được cho là khả thi nhất dựa trên dữ liệu chúng tôi có được, test thử giải pháp trên một số lượng nhỏ người sử dụng trước khi đưa nó vào vận hành chính thức.\u003C\u002Fp\u003E\n\u003Cp\u003EGiờ tôi cũng rất dễ bị hấp dẫn bởi các xu hướng thiết kế mới, nhưng không bao giờ áp những xu thế này để giải quyết các vấn đề mà không cần suy nghĩ, nó là một hành động ảnh hưởng xấu đến những người trong team đã và đang đối mặt với vấn đề đó hằng ngày, họ biết rõ vấn đề cần giải quyết là gì hơn ai hết, nó giống như câu nói \"nếu ai cũng có cây búa trong tay, thì mọi thứ chỉ như cái cán búa\".\u003C\u002Fp\u003E\n\u003Ch1 id=\"product-manager-và-lập-trình-viên-luôn-là-bạn-tốt-nhất\"\u003E\u003Ca href=\"#product-manager-v%C3%A0-l%E1%BA%ADp-tr%C3%ACnh-vi%C3%AAn-lu%C3%B4n-l%C3%A0-b%E1%BA%A1n-t%E1%BB%91t-nh%E1%BA%A5t\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EProduct Manager và Lập trình viên luôn là bạn tốt nhất\u003C\u002Fh1\u003E\n\u003Cp\u003ETôi từng tưởng tượng, tôi sẽ trang bị cho những designer là cấp dưới, đồng nghiệp của tôi những vũ khí 'hạng nặng' để đối phó với bên kia chiến tuyến là các anh lập trình viên cù lần. Chúng tôi sẽ cùng nhau thương thảo những vấn đề cực quan trọng như nên sử dụng màu gradient nào đang là hot trend bây giờ, hay tạo ra cái mới, bo tròn bao nhiêu là đủ, bao nhiêu là quá lố...\u003C\u002Fp\u003E\n\u003Cp\u003EỞ Facebook, rất nhiều cơ hội để làm việc với các designer khác. Tôi ngồi ngay kế vài anh lão làng như thế trong công ty, thế nhưng mấy anh này lại làm việc trên các sản phẩm khác, nên tôi chỉ tiếp xúc nhiều với product manager và các lập trình viên.\u003C\u002Fp\u003E\n\u003Cp\u003EMột designer chỉ tập trung cho một sản phẩm nào đó của Facebook, vì với độ lớn của sản phẩm mà chúng tôi đang làm, nếu các anh designer cứ nhảy từ team này qua team khác, sẽ mất khá nhiều thời gian để người mới có thể bắt kịp tốc độ dự án.\u003C\u002Fp\u003E\n\u003Cp\u003EProduct manager là người nắm rõ nhất những gì các team đang làm. Vì thế tôi luôn tin tưởng tìm đến anh ấy khi cần một cái nhìn khác về thiết kế của mình hay những gì tôi nên tập trung nhiều hơn trên sản phẩm cần đạt được.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F800\u002F1*LYvWth8qUnXztOkj7GUC5g@2x.jpeg\" alt=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F800\u002F1*LYvWth8qUnXztOkj7GUC5g@2x.jpeg\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ELàm việc với mấy anh cù lần 'developer' giúp tôi trở nên tốt hơn rất nhiều, mấy anh chỉ cho tôi rất nhiều điều mà tôi không lường trước. Ví dụ, tôi thường không quan tâm đến thời gian phản hồi từ điện thoại đến server, các phác thảo của tôi gần như chỉ tính đến chuyện click-response ngay lập tức. Các anh dev cho tôi thấy việc truyền gửi dữ liệu cần tốn một thời gian nhất định và còn phụ thuộc yếu tố mạng nhanh hay chậm, anh cho tôi thấy sự khác biệt trải nghiệm rõ rệt khi mở ứng dụng của tôi với mạng siêu nhanh của công ty và mạng rùa bò ở các nước có đường truyền thấp.\u003C\u002Fp\u003E\n\u003Cp\u003ESản phẩm khi thiết kế luôn chịu ảnh hưởng của yếu tố technical, ở Facebook chúng tôi luôn đưa anh lập trình vào trong quá trình thiết kế ngay từ giai đoạn đầu của design, làm như vậy để biết được những ràng buộc nhất định về mặt kỹ thuật, lắng nghe cách giải quyết vấn đề từ góc nhìn từ developer.\u003C\u002Fp\u003E\n\u003Cp\u003ETôi có thể ngồi kế rất nhiều designer khác, nhưng người bạn thân thiết giúp sản phẩm của tôi tốt hơn là các anh developer và product manager\u003C\u002Fp\u003E\n\u003Ch1 id=\"bạn-đang-thiết-kế-sản-phẩm-cho-người-sử-dụng-hoàn-toàn-khác-bạn\"\u003E\u003Ca href=\"#b%E1%BA%A1n-%C4%91ang-thi%E1%BA%BFt-k%E1%BA%BF-s%E1%BA%A3n-ph%E1%BA%A9m-cho-ng%C6%B0%E1%BB%9Di-s%E1%BB%AD-d%E1%BB%A5ng-ho%C3%A0n-to%C3%A0n-kh%C3%A1c-b%E1%BA%A1n\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EBạn đang thiết kế sản phẩm cho người sử dụng hoàn toàn khác bạn\u003C\u002Fh1\u003E\n\u003Cp\u003ETrừ trường hợp bạn tự làm tự xài, đa phần các sản phẩm được thiết kế ra được dành cho những người không am hiểu thiết kế, phần lớn người sử dụng sản phẩm Facebook nằm ngoài nước Mỹ, không sử dụng con Iphone đẳng cấp nhất thời đại mà tôi đang sử dụng.\u003C\u002Fp\u003E\n\u003Cp\u003ETeam UX research ở Facebook luôn biết sản phẩm chúng tôi đang tạo ra cho ai sử dụng, họ mời những con người thật với nhiều tiêu chí khác nhau đến phòng labs để kiểm thử chức năng mới, nói chuyện với những người sử dụng từ nửa vòng trái đất, đo lường ảnh hưởng của những thay đổi trong sản phẩm bằng những đánh giá được gửi đi khắp nơi.\u003C\u002Fp\u003E\n\u003Cp\u003EVới những \"chứng cứ\" người thật việc thật, những người gặp rắc rối khi thực hiện một tác vụ được thiết kế, chúng tôi có được những giải pháp nhanh nhất từ những lập trình viên ưu tú.\u003C\u002Fp\u003E\n\u003Cp\u003EVí dụ, thông qua research chúng tôi mới thấy được cái nút nhỏ xíu \"Add Friend\" có thể tốt trên tiếng anh nhưng với những ngôn ngữ khác lại không ổn.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F800\u002F1*Ir4lwTDLoV0LZVobw94AAQ.png\"\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"thiết-kế-sẽ-được-cân-đo-đong-đếm\"\u003E\u003Ca href=\"#thi%E1%BA%BFt-k%E1%BA%BF-s%E1%BA%BD-%C4%91%C6%B0%E1%BB%A3c-c%C3%A2n-%C4%91o-%C4%91ong-%C4%91%E1%BA%BFm\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EThiết kế sẽ được cân đo đong đếm\u003C\u002Fh1\u003E\n\u003Cp\u003EKhi ngồi nhà thiết kế cho chính mình, tôi chẳng bao giờ nghĩ tới chuyện đi cân đo các thiết kế của mình, phần lớn khi ra quyết định một thiết kế được đưa ra dựa trên sở thích cá nhân nhiều hơn trên những số liệu, căn cứ thực tế.\u003C\u002Fp\u003E\n\u003Cp\u003EỞ Facebook tôi học được rằng trước khi muốn giải quyết vấn đề nào đó chúng tôi cần dựa trên những thông tin liên quan về vấn đề đó. Ai sử dụng tính năng này? Bao nhiêu người sẽ chịu ảnh hưởng từ các thay đổi được đưa ra? Những thay đổi tích cực có đủ lớn để chấp nhận rủi ro cho những thay đổi này không?\u003C\u002Fp\u003E\n\u003Cp\u003EDữ liệu luôn là kẻ chiến thắng trong mọi cuộc tranh cãi. Đó là câu khẩu hiệu ở Facebook, nếu bạn là designer làm việc ở đây, nếu muốn tranh cãi vấn đề vì đó tốt hơn hãy có dữ liệu cụ thể để thuyết phục đồng đội.\u003C\u002Fp\u003E\n\u003Cp\u003EKhi team tôi bắt đầu đi lòng vòng quanh một vấn đề mà chưa ngã ngũ, tôi thường sử dụng câu hỏi \"Tại sao\". Tại sao chẳng ai vào mục Giúp đỡ trên website của bạn? Phải chăng họ quá rành không cần vào xem hay họ chẳng biết vào đó bằng cách nào?\u003C\u002Fp\u003E\n\u003Ch1 id=\"công-việc-này-không-như-bạn-đã-nghĩ\"\u003E\u003Ca href=\"#c%C3%B4ng-vi%E1%BB%87c-n%C3%A0y-kh%C3%B4ng-nh%C6%B0-b%E1%BA%A1n-%C4%91%C3%A3-ngh%C4%A9\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECông việc này không như bạn đã nghĩ\u003C\u002Fh1\u003E\n\u003Cp\u003ETôi đã từng nghĩ công việc của một product design phần lớn là để làm cho sản phẩm được đẹp một cách \"lồng lộn\". Từ ngày bị lôi vào Facebook tôi nhận ra mình đã hiểu sai khái niệm về product design.\u003C\u002Fp\u003E\n\u003Cp\u003EVisual designer mới làm công việc trang điểm cho sản phẩm, công việc của tôi là phối hợp với đồng nghiệp của mình, xác định bài toán mà người sử dụng sản phẩm chúng tôi muốn giải quyết, chuyển nó thành những giải pháp thiết kế tốt nhất có thể, tìm ra cách đánh giá để biết chúng tôi có thành công trong việc giải quyết vấn đề đó không.\u003C\u002Fp\u003E\n\u003Cp\u003EBài viết của: Jason Cashdollar | Product designer at Facebook\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.88e72233.js" defer></script><script src="/assets/js/page--src-templates-tag-vue.854eb99f.js" defer></script>
