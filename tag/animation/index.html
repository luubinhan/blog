    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"animation","belongsTo":{"edges":[{"node":{"title":"Hướng dẫn inspect animation với Chrome DevTools","path":"\u002Fhuong-dan-inspect-animation-voi-chrome-dev-tools\u002F","date":"21. October 2018","timeToRead":1,"desc":"Học cách sử dụng công cụ inspection animation trong Chrome DevTools rất hữu ích khi làm animate.","content":"\u003Cp\u003EẤn \u003Ccode class=\"language-text\"\u003ECtrl + Shift + I\u003C\u002Fcode\u003E để mở Chrome DevTools. Nhìn lên góc phải, chỗ có 3 dấu chấm, chọn vào \u003Cstrong\u003EMore tools\u003C\u002Fstrong\u003E \u003E \u003Cstrong\u003EAnimations\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fcms-assets.tutsplus.com\u002Fuploads\u002Fusers\u002F53\u002Fposts\u002F31505\u002Fimage\u002FactivateInDevTools.png\" alt=\"Học cách sử dụng công cụ inspection animation trong Chrome DevTools rất hữu ích khi làm animate\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EF5 lại trang để bắt đầu xem phân tích animation\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fcms-assets.tutsplus.com\u002Fuploads\u002Fusers\u002F53\u002Fposts\u002F31505\u002Fimage\u002FafterRefresh.png\" alt=\"Học cách sử dụng công cụ inspection animation trong Chrome DevTools rất hữu ích khi làm animate\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EDi chuyển nút tròn màu đỏ (gọi là playhead) trên timeline đến vị trí tương ứng với thời gian của animation\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fcms-assets.tutsplus.com\u002Fuploads\u002Fusers\u002F53\u002Fposts\u002F31505\u002Fimage\u002FanimationGraphs.png\" alt=\"Học cách sử dụng công cụ inspection animation trong Chrome DevTools rất hữu ích khi làm animate\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EMỗi element đang chạy animate sẽ được đại diện bằng một màu line khác nhau. Trên mỗi line này sẽ có các keyframe\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fcms-assets.tutsplus.com\u002Fuploads\u002Fusers\u002F53\u002Fposts\u002F31505\u002Fimage\u002FcalculateKeyframePercentage.png\" alt=\"Học cách sử dụng công cụ inspection animation trong Chrome DevTools rất hữu ích khi làm animate\"\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"delay-và-duration\"\u003E\u003Ca href=\"#delay-v%C3%A0-duration\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDelay và Duration\u003C\u002Fh1\u003E\n\u003Cp\u003E2 thay đổi này sẽ update lại css trên tab \u003Cstrong\u003EStyles\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fcms-assets.tutsplus.com\u002Fuploads\u002Fusers\u002F53\u002Fposts\u002F31505\u002Fimage\u002FdelayAnimation.png\" alt=\"Học cách sử dụng công cụ inspection animation trong Chrome DevTools rất hữu ích khi làm animate\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EĐể thay đổi delay, rê chuột lên đường line đến khi nào nhìn thấy trỏ chuột chuyển thành hình bàn tay, kéo rê qua lại để thấy giá trị css được update\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fcms-assets.tutsplus.com\u002Fuploads\u002Fusers\u002F53\u002Fposts\u002F31505\u002Fimage\u002FlengthenAnimation.png\" alt=\"Học cách sử dụng công cụ inspection animation trong Chrome DevTools rất hữu ích khi làm animate\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ETăng duration của animation, rê chuột lên trên keyframe cuối cùng đến khi thấy chuyển thành mũi tên 2 đầu, kéo rê qua lại để tăng hoặc giảm thời gian.\u003C\u002Fp\u003E\n\u003Ch1 id=\"cubic-bezier\"\u003E\u003Ca href=\"#cubic-bezier\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECubic bezier\u003C\u002Fh1\u003E\n\u003Cp\u003EInspect đến element có animation, phía trước thuộc tính animation, có một ô vuông nhỏ màu tím, click vào để mở popup chỉnh cubic bezier.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fcms-assets.tutsplus.com\u002Fuploads\u002Fusers\u002F53\u002Fposts\u002F31505\u002Fimage\u002FopenCurveEditor.png\" alt=\"Học cách sử dụng công cụ inspection animation trong Chrome DevTools rất hữu ích khi làm animate\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003ECó thể chọn theo preset có sẵn, hoặc dùng chuột kéo theo ý thích, sau đó copy lại css đã được thay đổi\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fcms-assets.tutsplus.com\u002Fuploads\u002Fusers\u002F53\u002Fposts\u002F31505\u002Fimage\u002FcurveEditorPanel.png\" alt=\"Học cách sử dụng công cụ inspection animation trong Chrome DevTools rất hữu ích khi làm animate\"\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"xoay-layer\"\u003E\u003Ca href=\"#xoay-layer\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EXoay layer\u003C\u002Fh1\u003E\n\u003Cp\u003EMột tính năng cũng khá hay khác là visualize các layer được sử dụng, bao gồm tùy chọn xoay và xem trên nhiều góc độ để hiểu rõ hơn cách mọi thứ chạy\u003C\u002Fp\u003E\n\u003Cp\u003EĐể mở bảng Layer, vào \u003Cstrong\u003EMore Tools \u003E Layers \u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fcms-assets.tutsplus.com\u002Fuploads\u002Fusers\u002F53\u002Fposts\u002F31505\u002Fimage\u002FopenLayers.png\" alt=\"Học cách sử dụng công cụ inspection animation trong Chrome DevTools rất hữu ích khi làm animate\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EDùng công cụ này để xoay các layer theo góc độ mong muốn\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fcms-assets.tutsplus.com\u002Fuploads\u002Fusers\u002F53\u002Fposts\u002F31505\u002Fimage\u002FrotateMode.png\" alt=\"Học cách sử dụng công cụ inspection animation trong Chrome DevTools rất hữu ích khi làm animate\"\u003E\n\u003Cimg src=\"https:\u002F\u002Fcms-assets.tutsplus.com\u002Fuploads\u002Fusers\u002F53\u002Fposts\u002F31505\u002Fimage\u002FrotatedLayers.png\" alt=\"Học cách sử dụng công cụ inspection animation trong Chrome DevTools rất hữu ích khi làm animate\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwebdesign.tutsplus.com\u002Farticles\u002Fquick-tip-chrome-animation-dev-tools--cms-31505\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fwebdesign.tutsplus.com\u002Farticles\u002Fquick-tip-chrome-animation-dev-tools--cms-31505\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EĐọc thêm \u003Ca href=\"https:\u002F\u002Fwebdesign.tutsplus.com\u002Fcourses\u002F10-css3-projects-ui-and-layout\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E10 CSS3 Projects: UI and Layout\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"http:\u002F\u002Fwebdesign.tutsplus.com\u002Fcourses\u002Feasing-in-to-cubic-bezier-functions\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ECubic bezier\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/blog/assets/js/app.dd109642.js" defer></script><script src="/blog/assets/js/page--src-templates-tag-vue.4999789e.js" defer></script>
